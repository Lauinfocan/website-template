<style>
/* Same inline CSS as index.html for consistency */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #ffffff;
  color: #222;
  line-height: 1.6;
}
:root {
  --primary: #0b6efd;
  --primary-dark: #084298;
  --accent: #f4b41a;
  --bg: #f7f7f9;
  --muted: #6c757d;
  --radius: 8px;
  --max-width: 1100px;
}
header {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  padding: 1rem 1.5rem;
  color: white;
}
.nav {
  max-width: var(--max-width);
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.brand {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}
.brand-logo {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: white;
  object-fit: cover;
}
.nav-links {
  display: flex;
  gap: 1.25rem;
}
.nav-links a {
  color: #e9f2ff;
  font-weight: 500;
  text-decoration: none;
}
.nav-cta {
  background: var(--accent);
  padding: 0.6rem 1.2rem;
  border-radius: 999px;
  color: #222;
  font-weight: 600;
  text-decoration: none;
}
.section {
  max-width: var(--max-width);
  margin: 3rem auto;
  padding: 0 1.5rem;
}
.section-title {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
}
.section-lead {
  color: var(--muted);
  margin-bottom: 1.5rem;
}
.contact-form {
  display: grid;
  gap: 1rem;
}
.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 0.75rem;
  border-radius: var(--radius);
  border: 1px solid #ced4da;
}
.btn-primary {
  background: var(--accent);
  padding: 0.75rem 1.4rem;
  border-radius: 999px;
  font-weight: 600;
  border: none;
  cursor: pointer;
}
.form-status {
  margin-top: 1rem;
  font-weight: 600;
}
.form-status.success { color: green; }
.form-status.error { color: red; }
footer {
  background: #111827;
  color: #d1d5db;
  padding: 2rem 1.5rem;
}
.footer-inner {
  max-width: var(--max-width);
  margin: auto;
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 2rem;
}
.footer-bottom {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.85rem;
}
.social-links a {
  display: block;
  color: #d1d5db;
  margin-bottom: 0.4rem;
  text-decoration: none;
}
@media (max-width: 900px) {
  .footer-inner {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
